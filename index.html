<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5, a versão mais recente do HTML. -->
<html lang="pt-br"> <!-- Inicia o documento HTML e define o idioma principal da página como português do Brasil. -->

<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8, que suporta a maioria dos caracteres e símbolos. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Garante que a página seja responsiva e se ajuste bem a diferentes tamanhos de tela. -->
    <link rel="stylesheet" href="style.css">
    <!-- Vincula o arquivo de estilos CSS externo (style.css) para estilizar a página. -->
    <script src="script.js" defer></script> <!-- Vincula o arquivo JavaScript (script.js) e o atributo 'defer' faz com que ele seja executado após o HTML ser totalmente carregado. -->
    <title>Base de Conhecimento</title> <!-- Define o título que aparece na aba ou na janela do navegador. -->
</head>

<body>
    <nav id="side-menu" class="side-menu"> <!-- Menu de navegação lateral. -->
        <button id="close-menu-btn" class="close-menu-btn">&times;</button> <!-- Botão para fechar o menu em mobile -->
        <ul id="collections-list"> <!-- Lista para as coleções de livros. -->
            <!-- Os itens da lista (coleções) serão adicionados aqui via JavaScript. -->
        </ul>
    </nav>
    <div class="main-content"> <!-- Contêiner principal que agrupa o cabeçalho e o conteúdo. -->
        <header> <!-- Define o cabeçalho da página, geralmente contendo o título principal e a navegação. -->
            <button id="hamburger-menu" class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="search-container"> <!-- Contêiner para agrupar o campo de busca e o botão. -->
                <input type="text" placeholder="Busque por livros, personagens, etc.">
                <!-- Cria um campo de texto para o usuário digitar a busca. O 'placeholder' é o texto que aparece antes da digitação. -->
                <button id="botao-busca">Buscar</button>
                <!-- Cria um botão clicável com o texto "Buscar". O 'id' é usado para identificá-lo no JavaScript. -->
            </div>
        </header>
        <main> <!-- Define o conteúdo principal e central da página. -->
            <h1>Riordanverso</h1> <!-- Título principal da página, exibido de forma destacada. -->
            <div class="loading-indicator">Carregando...</div>
            <!-- Um contêiner para mostrar a mensagem "Carregando..." enquanto os livros são carregados. -->
            <section class="book-container">
                <!-- Uma seção que servirá como contêiner principal para exibir os cards dos livros. -->
            </section>
        </main>
    </div>

    <button id="back-to-top-btn" title="Voltar ao topo">&uarr;</button>
    <!-- Cria um botão para "Voltar ao Topo". O 'title' mostra uma dica ao passar o mouse. O '&uarr;' é o código para a seta para cima. -->

    <footer class="footer"> <!-- Define o rodapé da página. -->
        <ul class="footer-links"> <!-- Cria uma lista não ordenada para os links do rodapé. -->
            <li> <!-- Item da lista. -->
                <a href="https://rickriordan.com/">Site do Autor</a>
                <!-- Cria um link (âncora) para o site oficial do autor. -->
            </li>
            <li> <!-- Outro item da lista. -->
                <a href="https://intrinseca.com.br/autor/rick-riordan">Editora</a>
                <!-- Cria um link para a página da editora. -->
            </li>
            <li class="footer-credit">
                Desenvolvido por <a href="https://lumaminikel.github.io" target="_blank" rel="noopener noreferrer">Luma Minikel de Oliveira</a>
            </li>
        </ul>
    </footer>
    <div id="book-modal" class="modal"> <!-- Contêiner principal para a janela modal, que fica oculta por padrão. -->
        <div class="modal-content"> <!-- Contêiner para o conteúdo dentro do modal. -->
            <span class="close-button">&times;</span>
            <!-- Botão para fechar o modal, estilizado como um 'X' (&times;). -->
            <img id="modal-book-image" src="" alt="Capa do livro">
            <!-- Elemento de imagem que exibirá a capa do livro selecionado. 'src' será preenchido via JavaScript. -->
            <div class="modal-book-text"> <!-- Contêiner para o texto dentro do modal. -->
                <h2 id="modal-book-title"></h2> <!-- Título do livro no modal, a ser preenchido via JavaScript. -->
                <div id="modal-book-synopsis"></div>
                <!-- Contêiner para a sinopse do livro no modal, a ser preenchido via JavaScript. -->
            </div>
        </div>
    </div>
</body>

</html>
