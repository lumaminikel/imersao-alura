<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Base de Conhecimento</title>
</head>

<body>
    <header>
        <h1>Riordanverso</h1>
        <div>
            <input type="text" placeholder="Busque por livros, personagens, etc.">
            <button id="botao-busca">Buscar</button>
        </div>
    </header>
    <main>
        <div class="loading-indicator">Carregando...</div>
        <section class="book-container">
        </section>
    </main>

    <button id="back-to-top-btn" title="Voltar ao topo">&uarr;</button>

    <footer class="footer">
        <ul class="footer-links">
            <li>
                <a href="https://rickriordan.com/">Site do Autor</a>
            </li>
            <li>
                <a href="https://intrinseca.com.br/autor/rick-riordan">Editora</a>
            </li>
        </ul>
    </footer>
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-book-image" src="" alt="Capa do livro">
            <div class="modal-book-text">
                <h2 id="modal-book-title"></h2>
                <div id="modal-book-synopsis"></div>
            </div>
        </div>
    </div>
</body>

</html>
